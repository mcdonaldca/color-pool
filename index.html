<html>
<head>
  <title>Color Pool</title>
  <link href='vendor/css/normalize.min.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='css/main.css' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <!-- link href='img/favicon.png' rel='icon' type='image/png' -->
</head>
<body>
  <header>
    <div class="logo">
      Color Pool
    </div>
    <div class="images">
      <div class="image-button"><img src="img/mercury.png"></div>
      <div class="image-button"><img src="img/venus.png"></div>
      <div class="image-button"><img src="img/test.png"></div>
    </div>
  </header>
  <div id="display">
    <div class="controls">
      <div class="icon-button icon-merge disabled" id="merge"></div>
      <div class="icon-button icon-toggle disabled" id="toggle"></div>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="canvas-toggle"></canvas>
    <div class="ratio-controls">
      <div class="icon-button icon-max" id="ratio-max"></div>
      <div class="icon-button icon-up" id="ratio-up"></div>
      <div class="icon-button icon-down" id="ratio-down"></div>
      <div class="icon-button icon-min" id="ratio-min"></div>
    </div>
  </div>
  <div id="content"></div>

  <script src="vendor/js/jquery.min.js" type="text/javascript"></script>
  <script src="js/color.js" type="text/javascript"></script>
  <script src="js/pool.js" type="text/javascript"></script>
</body>
</html>
