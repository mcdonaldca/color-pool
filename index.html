<html>
<head>
  <title>Pixel Pool</title>
  <link href='vendor/css/normalize.min.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='css/main.css' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <!-- link href='img/favicon.png' rel='icon' type='image/png' -->
</head>
<body>
  <div class="overlay">
    <div class="settings-panel">
      <div class="settings-header">
        Information + Settings
        <div class="icon-button icon-close-light" id="close"></div>
      </div>
      settings here
    </div>
  </div>
  <header>
    <div class="logo">
      Pixel Pool
    </div>
    <div class="image-controls">
      <button class="image-button"><img src="img/mercury.png"></button>
      <button class="image-button"><img src="img/venus.png"></button>
      <button class="image-button"><img src="img/earth.png"></button>
      <button class="image-button"><img src="img/mars.png"></button>
      <button class="image-button"><img src="img/jupiter.png"></button>
      <button class="image-button"><img src="img/saturn.png"></button>
      <button class="image-button"><img src="img/uranus.png"></button>
      <button class="icon-button icon-upload-light" id="upload"></button>
      <button class="icon-button icon-settings-dark" id="settings"></button>
    </div>
  </header>
  <div id="display">
    <div class="instructions">Use the spacebar to toggle your proposed merge on and off.</div>
    <div class="controls">
      <button class="icon-button icon-merge disabled" id="merge"></button>
      <button class="icon-button icon-toggle disabled" id="toggle"></button>
      <button class="icon-button icon-unmerge disabled" id="unmerge"></button>
      <button class="icon-button icon-download">
        <a href="" id="download" download="pixel-pool.png"></a>
      </button>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="canvas-toggle"></canvas>
    <div class="ratio-controls">
      <button class="icon-button icon-compare" id="compare"></button>
      <button class="icon-button icon-max" id="ratio-max"></button>
      <button class="icon-button icon-up" id="ratio-up"></button>
      <button class="icon-button icon-down" id="ratio-down"></button>
      <button class="icon-button icon-min" id="ratio-min"></button>
    </div>
    <div class="bin-controls">
      <button class="icon-button icon-numbers-light" id="numbers"></button>
    </div>
  </div>
  <div id="comparison">
    <canvas width="190" height="190"></canvas>
    <div class="instructions">Select some colors to get started.</div>
  </div>
  <div id="content"></div>

  <script src="vendor/js/jquery.min.js" type="text/javascript"></script>
  <script src="js/color.js" type="text/javascript"></script>
  <script src="js/pool.js" type="text/javascript"></script>
</body>
</html>
